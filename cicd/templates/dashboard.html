<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARFAN Homeostasis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>🏥 FARFAN Homeostasis Dashboard</h1>
        <div class="subtitle">CI/CD Pre-Merge Validation Gates | Real-time Monitoring</div>
    </div>
    
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>
                    <span class="status-indicator" id="overall-status"></span>
                    Validation Gates
                </h2>
                <div id="validation-gates"></div>
            </div>
            
            <div class="card">
                <h2>📋 Contract Coverage</h2>
                <div id="contract-coverage"></div>
            </div>
            
            <div class="card">
                <h2>⚡ Circuit Breaker Status</h2>
                <div id="circuit-breaker-status" class="circuit-breaker-grid"></div>
            </div>
        </div>
        
        <div class="card" style="margin-bottom: 20px;">
            <h2>🔗 Dependency Graph</h2>
            <div id="dependency-graph"></div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>🧪 Canary Test Grid</h2>
                <div id="canary-grid" class="canary-grid"></div>
            </div>
            
            <div class="card">
                <h2>📊 Performance Metrics</h2>
                <div class="chart-container">
                    <canvas id="performance-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>🔧 Remediation Suggestions</h2>
            <div id="remediation-suggestions"></div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshDashboard()">↻</button>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
